{% extends 'base.html' %}
{% block container %}

  
    <h2 class="h5 text-center mb-5">Наши преподаватели</h2>
    <div class="row">
      <div class="col-12 col-lg-10 offset-lg-1 m-auto">
        {% for i in form %}
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-3"><img src="{{ i.picture }}" class="img-fluid" alt=""></div>
              <div class="col-9">
                <p class="float-right">Рейтинг: {{ i.rating }} Ставка: {{ i.price }} / час</p>
                <h2 class="h4">{{ i.name }}</h2>
                <p>{{ i.about }}</p>
                <a href="/profiles/{{ i.id }}/" class="btn btn-outline-primary btn-sm mr-3 mb-2">Показать информаци и расписание</a>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}

{% endblock %}
